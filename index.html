<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
 <div class="card">
    <header>
      <img src="assets/images/illustration-article.svg" alt="main image">
      <button>Learning</button>
      <p>Published 21 Dec 2023</p>
    </header>
    <main>
      <h2>HTML & CSS foundations</h2>
      <p>
        These languages are the backbone of every 
        <br>website, defining structure, content, and 
        <br>presentation.
      </p>
    </main>
    <div class="creator">
      <img src="assets/images/image-avatar.webp" alt="avatar" style="display: inline-block">
      <h5 style="display: inline-block">Greg Hooper</h5>    
    </div>
 </div>
  <footer class="attribution">
